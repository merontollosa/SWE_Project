<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Registration Form</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
 
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />

</head>
<body>
    <div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>

	<div class="ontainer" id="homeDiv">
		<div class="jumbotran text-center"></div>
		<h2>Manage Course</h2>
	</div>

	<div class="container text-center" id="userDiv">
		<h3>User List</h3>
		<div class="jumbotran text-center"></div>
		<h1>Welcome to Manage User</h1>
		<hr></hr>
		<div class="table-responsive ">
			<table class="table table-striped table-bordered">
				<tr>
					<th>Id</th>
					<th>Course Name</th>
					<th>Course Code</th>
					<th>Pre_Request_Course</th>
				</tr>
				<tr th:each="course :${courses}">
					<td th:text="${course.id}"></td>
					<td th:text="${course.courseName}"></td>
					<td th:text="${course.courseCode}"></td>
				
					<td>
					<span th:if="${course.prerequisite != null}"  
					     th:each="course, iterStat : ${course.prerequisite}" th:text="!${iterStat.last} ? ${course.courseName} + ',': ${course.courseName}">
					</span>
					
					<span th:unless="${noPre}">No</span>
					</td>
					<td>
					<a	href="manageuser.html" th:href="@{|/deleteFaculty/${course.id}}"> 
					         <span class="glyphicon glyphicon-trash"></span></a></td>
					<td>
					<a th:href="@{|/updateFaculty/${course.id}}"> <span
							class="glyphicon glyphicon-pencil"></span></a></td>
				</tr>
			</table> 
		</div>
	</div>
</body>
</html>
