
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Registration Form</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
 
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />

</head>
<body>
    <div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>

	<div class="ontainer" id="homeDiv">
		<div class="jumbotran text-center"></div>
		<h1>Welcome to Manage User</h1>
	</div>

	<div class="container text-center" id="userDiv">
		<h3>User List</h3>
		<div class="jumbotran text-center"></div>
		<h1>Welcome to Manage User</h1>
		<hr></hr>
		<div class="table-responsive ">
			<table class="table table-striped table-bordered">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
				<tr th:each="faculty :${faculties}">
					<td th:text="${faculty.userProfile.id}"></td>
					<td th:text="${faculty.userProfile.firstName}"></td>
					<td th:text="${faculty.userProfile.lastName}"></td>
					<td>
					<a	href="manageuser.html" th:href="@{|/deleteFaculty/${faculty.id}}"> 
					         <span class="glyphicon glyphicon-trash"></span></a></td>
					<td>
					<a th:href="@{|/updateFaculty/${faculty.id}}"> <span
							class="glyphicon glyphicon-pencil"></span></a></td>
				</tr>
			</table> 
		</div>
	</div>
</body>
</html>
